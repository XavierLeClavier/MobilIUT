<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700|Lato:400,700|Montserrat:400,700|Nunito:400,700&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<a href="index.html"><img src="../img/logo.png" alt = "Logo plante"></a>
		<div class="titre"><p>Mobil'IUT</p></div>
		<a href="https://www.univ-lyon1.fr/" class="header-droite"><p>Site de Lyon 1</p></a>
		<a href="page2.html" class="header-droite"><p>Infos utiles & horaires</p></a>
		<a href="page3.html" class="header-droite"><p>Newslettter</p></a>
	</header>

    <main>
        <h1>Les Transports Doux à l'IUT</h1>
        <h2>Toutes les informations nécessaires pour vous déplacer de manière "douce" dans votre IUT Claude Bernard Lyon 1</h2>
        <!-- Other content goes here -->

        <!-- Feedback Form -->
		<form action="https://perso.liris.cnrs.fr/pierre-antoine.champin/enseignement/intro-web/_static/formproc/debug" method="POST">
			<div id="mc_embed_signup_scroll">
				<h2>Abonnez-vous à notre newsletter</h2>
				<div class="mc-field-group">
					<label for="mce-EMAIL">Adresse Email<span class="asterisk"></span></label>
					<input type="email" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>

				<div class="mc-field-group">
					<label for="mce-NEWSLETTER_OPTION">Choisissez votre newsletter</label>
					<div class="radio-options">
						<input type="radio" value="Hebdomaire" name="NEWSLETTER_OPTION" id="mce-NEWSLETTER_Hebdomadaire">
						<label for="mce-NEWSLETTER_Hebdomadaire">Hebdomadaire</label>

						<input type="radio" value="Mensuel" name="NEWSLETTER_OPTION" id="mce-NEWSLETTER_Mensuel">
						<label for="mce-NEWSLETTER_Mensuel">Mensuel</label>

						<input type="radio" value="Annuel" name="NEWSLETTER_OPTION" id="mce-NEWSLETTER_Annuel">
						<label for="mce-NEWSLETTER_Annuel">Annuel</label>
					</div>
				</div>

				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>
				<!-- protection anti-robot-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_YOUR_MAILCHIMP_FORM_ID" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			</div>
		</form>
    </main>

	<footer>
		<a href="https://iut.univ-lyon1.fr/"><img src="../img/logoiut.png" alt="Site de l'IUT"></a>
		<p>Nos infos: <a href="https://www.github.com/XavierLeClavier">Xavier</a> et <a href="https://www.github.com/ELMoutone">Matthieu</a></p>
	</footer>
</body>
</html>
